<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CodeAlpha_MusicPlayer.css">
   <script src="https://kit.fontawesome.com/c4254e24a8.js"crossorigin="anonymous"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/js/fontawesome.min.js" integrity="sha512-obFNtQ1JKCrxPBPLmYDUevlriATl5EhvwU3CFtdW/HKOkeAe0bbsyZfHO44/f1QyndrZJ464TQvrRP9ZjyXSSA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
   <nav>
    <div class="circle">
    <i class="fa-solid fa-angle-left"></i>
    </div>
      <div class="circle"> 
        <i class="fa-solid fa-bars"> </i>  
    </div>
    <div class="circle">
    <i class="fa-solid fa-angle-right"></i>

    </div>
   </nav>
   <img src="OIP (1).webp" alt=""class="song-img">
   <h1>Ninja Hattori </h1>
   <p> theme song</p>
   <!-- artist name in p -->
     <audio  id="song" src="_Ninja_Hattori_Theme_Song_Inhindi_Ringtone_(by Fringster.com).mp3" type="audio"></audio>
     <input type="range" value="0" id="progress">

     <div class="controls">
      <div>
        <i class="fa-solid fa-backward"></i>
        </div>
        <div onclick="playPause()"> <i class="fa-solid fa-play" id="ctrlicon"></i></div>
       <div>
        <i class="fa-solid fa-forward"></i>
        </div>
        <!-- controls end -->
      </div>
      <!-- control div end -->
     </div>
    </div>
    </div>

    <script>
let progress = document.getElementById("progress");

let song = document.getElementById("song");

let ctrlicon = document.getElementById("ctrlicon");

song.onloadedmetadata=function(){
  progress.max = song.duration;
  progress.value = song.currentTime;
}

   function playPause(){
    if(ctrlicon.classList.contains("fa-pause")){
      song.pause();
      ctrlicon.classList.remove("fa-pause");
      ctrlicon.classList.add("fa-play");

    }
    else{
      song.play();
       ctrlicon.classList.add("fa-pause");
      ctrlicon.classList.remove("fa-play");
    }
   }
   if(song.play()){
    setInterval(()=>{
      progress.value=song.currentTime;
    },500);
   }
   progress.onchange = function(){
    song.play();
    song.currentTime=progress.value;
    ctrlicon.classList.add("fa-pause");
      ctrlicon.classList.remove("fa-play");
   }

    </script>
</body>
</html>
